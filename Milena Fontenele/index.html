<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ViaCEP Webservice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

</html>

<body style="background-color:rgb(200, 191, 231); display:flex; justify-content:center; flex-direction: column;">

    <main class="container d-flex m-4 p-2 ratio ratio-21x9">
        
        <div id="img" class="row">
            <div class="col-6">
                <img style="width: 98%" class="" src="img2-desafio-viacep.svg" alt="">
            </div>
            
            <div class="col-6">
                <form method="get" action=".">
                    
                    <div class="mb-3">
                        <label for="cep" class="form-label">CEP:</label>
                        <input name="cep" type="text" class="form-control" id="cep" onblur="pesquisaCep(this.value);">
                    </div>
                    
                    <div class="mb-3">
                        <label for="rua" class="form-label">RUA/AVENIDA:</label>
                        <input name="rua" type="text" class="form-control" id="rua">                        
                    </div>

                    <div class="mb-3">
                        <label for="numero" class="form-label">NÚMERO:</label> 
                        <input name="numero" type="text" class="form-control" id="numero">                                               
                    </div>

                    <div class="mb-3">
                        <label for="bairro" class="form-label">BAIRRO:</label>
                        <input name= "bairro" type="text" class="form-control" id="bairro">                        
                    </div>

                    <div class="mb-3">
                        <label for="cidade" class="form-label">CIDADE:</label>
                        <input name="cidade" type="text" class="form-control" id="cidade">                       
                    </div>

                    <div class="mb-3">
                        <label for="uf" class="form-label">ESTADO:</label>
                        <input name="uf" type="text" class="form-control" id="uf">
                    </div>

                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="button">Enviar</button>
                    </div>
                
                </form>

            </div>
        </div>
    </main>

    <footer>
        <p style="text-align: center;">Milena Fontenele &copy; 2023 </p>
        
        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</body>

</html>
