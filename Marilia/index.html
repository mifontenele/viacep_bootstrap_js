<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<link rel="stylesheet" href="./style.css">

    <title>Formulario Via cep</title>
</head>
<body>
    <div class="container">
        <section class="row mt-5 align-items-center">
       
        <div class="col-6">
<img  class="img-fluid" src="./undraw_meet_the_team_re_4h08.svg" alt="">
        </div>
       
        <div class="col-6 data-bs-theme bg-white rounded ">
            <form class="mb-md-5">
                <label for="cep">CEP</label>
                <input id="cep" type="text" class="form-control mb-3" >

                <label for="endereco">Endereço</label>
                <input id="endereco" type="text" class="form-control mb-3">

                <label for="numero">Número</label>
                <input id="numero" type="text" class="form-control mb-3">

                <label for="bairro">Bairro</label>
                <input id="bairro" type="text" class="form-control mb-3">

                <label for="cidade">Cidade</label>
                <input id="cidade" type="text" class="form-control mb-3">

                <label for="estado">Estado</label>
                <input id="estado" type="text" class="form-control mb-3">
                <div class="d-grid">
                    <button class="btn btn-primary">ENVIAR</button>

                </div>

            </form>
        </div>
    </section>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
