<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- adicionado o link do CSS do bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>FORMULARIO COM VIACEP</title>
</head>
<body>
    <div class="container">
        
        <section class="row mt-5 align-items-center">
        <!-- criado duas divs para separar a tela ao meio -->
           <div class="col">
            <img class="img-fluid" src="./localizacao.svg" alt="localizacao">
           </div>
           <div class="col">
            <article class="card card-body">
            <!-- formulario quer ira receber as informações do ViaCep -->
                <form action="">
                    <label for="cep">CEP</label>
                    <input id="cep" type="text" onkeyup="somenteNumeros(this);" class="form-control input-sm mb-3" placeholder="Digite apenas números" maxlength="8">

                    <label for="endereco">Endereço</label>
                    <input id="endereco" type="text" class="form-control mb-3">

                    <label for="numero">Número</label>
                    <input id="numero" type="text" class="form-control mb-3">

                    <label for="bairro">Bairro</label>
                    <input id="bairro" type="text" class="form-control mb-3">

                    <label for="cidade">Cidade</label>
                    <input id="cidade" type="text" class="form-control mb-3">

                    <label for="uf">UF</label>
                    <input id="uf" type="text" class="form-control mb-3">
                    <div class="d-grid">
                        <button class="btn btn-primary">ENVIAR</button>

                    </div>

                </form>

            </article>
            
           </div>

        </section>
    </div>

<!-- adicionado o arquivo JS -->
    <script src="./script.js"></script>
</body>
</html>
